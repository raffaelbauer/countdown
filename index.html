<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #1DCAC7, #14B0DA, #E63946);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        #countdown {
            font-size: 3em;
            margin-top: 20px;
            font-weight: bold;
            color: #E63946;
        }
        button {
            background: #14B0DA;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #1DCAC7;
        }
        input {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            text-align: center;
            margin-top: 10px;
        }
        input::placeholder {
            color: #ccc;
            font-style: italic;
        }
        #titleInput {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Countdown</h1>
        <input type="text" id="title" placeholder="Titel des Countdowns">
        
        <!-- Neuer Text mit der Beschreibung fÃ¼r das Datumsfeld -->
        <p>Datum und Uhrzeit im untenstehenden Feld eingeben</p>
        
        <input type="datetime-local" id="datetime">
        
        <button onclick="shareLink()">Countdown teilen</button>
        <div id="countdown"></div>
    </div>

    <script>
        function shareLink() {
            const title = document.getElementById("title").value;
            const input = document.getElementById("datetime").value;
            if (!input) return;
            
            const url = new URL(window.location.href);
            url.searchParams.set("time", input);
            url.searchParams.set("title", title);
            
            if (navigator.share) {
                navigator.share({
                    title: title || 'Mein Countdown',
                    text: 'Hier ist mein Countdown:',
                    url: url.toString()
                }).catch(err => console.log('Fehler beim Teilen:', err));
            } else {
                prompt("Kopiere diesen Link und teile ihn:", url.toString());
            }
        }

        function runCountdown(targetDate, title) {
            const countdownElement = document.getElementById("countdown");
            const titleElement = document.getElementById("container").querySelector("h1");
            titleElement.innerHTML = title || "Countdown";

            function updateCountdown() {
                const now = new Date().getTime();
                const difference = targetDate - now;
                
                if (difference <= 0) {
                    countdownElement.innerHTML = "ðŸŽ‰ Zeit abgelaufen! ðŸŽ‰";
                    clearInterval(interval);
                    return;
                }
                
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                
                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
            
            updateCountdown();
            const interval = setInterval(updateCountdown, 1000);
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const time = urlParams.get("time");
            const title = urlParams.get("title");
            if (time) {
                runCountdown(new Date(time).getTime(), title);
            }
        };
    </script>
</body>
</html>
